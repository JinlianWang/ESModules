<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Math Demo</title>

    <!-- Import map: central place to point the specifier to the built ES module -->
    <script type="importmap">
    {
      "imports": {
        "my-math": "/dist/my-math.es.js"
      }
    }
    </script>

    <!-- Optional preload to reduce a network roundtrip -->
    <link rel="modulepreload" href="/dist/my-math.es.js">
</head>

<body>
    <h1>Micro Frontend Math Demo</h1>
    <p>Header, catalog, and footer shells all import <code>my-math.es.js</code> and render their own calculations.</p>

    <section id="header-root" class="mf-section"></section>
    <section id="catalog-root" class="mf-section"></section>
    <section id="footer-root" class="mf-section"></section>

    <!-- App entry -->
    <script type="module" src="/src/index.js"></script>
</body>

</html>
